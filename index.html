<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Livestream Player</title>
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .video-js {
            /* 设定播放器最大宽度 */
            max-width: 90vw;
            width: 100%;
        }
    </style>
</head>
<body>

    <video
        id="live-player"
        class="video-js vjs-default-skin vjs-big-play-centered"
        controls
        preload="auto"
        width="1024"
        height="576"
        poster=""
        data-setup='{}'
    >
        <source
            src="https://hls.neofantasy.online/vod/VOD_Output/hasu_5th_osaka_day1.m3u8"
            type="application/x-mpegURL"
        />
        <p class="vjs-no-js">
            要观看此视频，请启用 JavaScript，并考虑升级到支持 HTML5 视频的浏览器。
        </p>
    </video>

    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>

    <script>
        // 初始化 Video.js 播放器并加入缓冲区优化配置
        var player = videojs('live-player', {
            // 确保自动预加载
            preload: 'auto',
            
            html5: {
                hls: {
                    // 【性能优化】设置最大缓冲区长度为 60 秒
                    maxBufferLength: 90, 
                    // 【性能优化】设置最大下载缓冲区为 60MB，防止内存溢出
                    maxBufferSize: 90 * 1024 * 1024 
                }
            }
        });

        // 自动播放
        player.autoplay(true); 
    </script>

</body>
</html>
