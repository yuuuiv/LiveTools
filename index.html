<!DOCTYPE html>
<html>
<head>
    <title>Live Stream Player</title>
    <meta charset="utf-8">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 80%;
            max-width: 1280px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>我的直播流</h1>
        
        <video
            id="my-live-player"
            class="video-js vjs-default-skin"
            controls
            preload="auto"
            width="100%"
            height="auto"
            data-setup="{}"
        >
            <source
                src="http://165.22.106.165/hls/teststream.m3u8"
                type="application/x-mpegURL"
            />
            <p class="vjs-no-js">
                要观看此视频，请启用 JavaScript，并考虑升级您的浏览器
            </p>
        </video>
        
        <p>HLS 拉流 URL：<code>http://165.22.106.165/hls/teststream.m3u8</code></p>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
</body>
</html>
